            <form action="sendmail.php" method="post" name="contact_form" id="contact_form">

                <fieldset>
                    <legend>
                        CONTACT US
                    </legend>

                    <div class="contact_message">Please submit your comments below. We will respond to your request as soon as possible.</div><br>
                    <label for="first_name">First Name*:</label>
                    <input type="text" name="first_name" id="first_name" autofocus required autocomplete='off'><br>
                    <label for="last_name">Last Name*:</label>
                    <input type="text" name="last_name" id="last_name" required autocomplete='off'><br>
                    <label for="company">Company:</label>
                    <input type="text" name="company" id="company" autocomplete='off'><br>
                    <label for="email">Email Address*:</label>
                    <input type="email" name="email" id="email" required autocomplete='off'><br>
                    <label for="phone">Phone Number*:</label>
                    <input type="tel" name="phone" id="phone" autocomplete='off' placeholder="###-###-####"
                           pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                           title="Must be in ###-###-#### format"><br>
                    <label for="subject">Subject*:</label>
                    <input type="text" name="subject" id="subject" required autocomplete='off'><br>
                    <label for="message">Message*:</label>
                    <textarea id="message" name="message"
                              placeholder="Please include any comment here that you may have." required autocomplete='off'></textarea><br><br />
                    <div class="buttonHolder">
                        <input type="submit" id="button_send" value="Send">
                        <input type="reset" id="button_cancel" value="Cancel"><br>
                    </div>
                </fieldset>

            </form>
